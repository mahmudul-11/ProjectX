<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>Login Page</title>
</head>

<body>
    <div class="reg-outer">
        <div class="row reg-inner">
            <div class="col-12 col-lg-6 reg-left">
                <div class="reg-img-box">
                    <img src="Images/logo.png" alt="" style="width: 50%;margin-top: 35px;" />
                </div>
            </div>
            <div class="col-12 col-lg-6 reg-right">
                <h2
                    style=" color:white; font-weight: 800; text-align:center; padding: 1.5rem 0 5px 5px; font-size: 30px;">
                    UAP Student Portal</h2>
                <h4
                    style=" color:white; font-weight: 400; text-align:center; padding: 0 5px 2rem 5px; font-size: 20px;">
                    Please Login</h4>
                <form class='form-design'>
                    <input type='text' placeholder='Your University Id' />
                    <input type='password' placeholder='Your Password' />


                    <input type='submit' value="Log in" id='registration-button' style="background-color:#BD1B88;
                    border-radius:25px; padding:3px 0; margin-bottom:25px; font-weight: 600; color:white" />


                </form>

                <p style="color: white;text-align: center; font-weight: 200; font-size: 13px;">
                    <span style="font-weight: 100; font-size: 11px; padding-bottom: 30px;"> <a href="">Forgotten
                            Password</a>
                    </span>
                    <br>
                    New Here?
                    <span style="font-weight:700;"><a href="">Register</a> </span>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
